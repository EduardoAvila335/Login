<!DOCTYPE html>
<html>
    <head>
        <title>Criar conta</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Criar conta</h1>
            <input type="text" id="nome"

        </header>
        <script src="script.js"></script>
    </body>
</html>
